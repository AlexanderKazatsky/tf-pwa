data:
  dat_order: [B, C, D]
  data: ["toy_data/data.dat"]
  bg: ["toy_data/bg.dat"]
  bg_weight: 0.1
  phsp: ["toy_data/PHSP.dat"]
  preprocessor:
    - default
    - add_dalitz_var:
        particles: [B, C, D]
    - bin_index:
        binning_variables: [[index, dalitz_var, s12], [index, dalitz_var, s23]]
        binning_edges: [[16, 20], [4.5, 7.0]]
        binning_schemes: [40, 10]
  model: binning_chi2
  extended: True
  n_bins: 400

decay:
  A:
    - [R_BC, D]
    - [R_BD, C]
    - [R_CD, B]
  R_BC: [B, C]
  R_BD: [B, D]
  R_CD: [C, D]

particle:
  $top:
    A: { J: 1, P: -1, spins: [-1, 1], mass: 4.6 }
  $finals:
    B: { J: 1, P: -1, mass: 2.00698 }
    C: { J: 1, P: -1, mass: 2.01028 }
    D: { J: 0, P: -1, mass: 0.13957 }
  R_BC: { J: 1, Par: 1, m0: 4.16, g0: 0.1, params: { mass_range: [4.0, 4.2] } }
  R_BD: { J: 1, Par: 1, m0: 2.43, g0: 0.3 }
  R_CD: { J: 1, Par: 1, m0: 2.42, g0: 0.03 }

constrains:
  particle: null
  decay: null

plot:
  config:
    legend_outside: True
  mass:
    R_BC: { display: "$M_{BC}$" }
    R_BD: { display: "$M_{BD}$" }
    R_CD: { display: "$M_{CD}$" }
  angle:
    R_BC/B:
      cos(beta):
        display: "cos $\\theta$"
        legend: True
        legend_outside: False
      alpha:
        display: "$\\phi$"
